<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Document</title>
</head>
<body>
  <div class="page">

    <!-- header -->

    <header class="header">
      <div class="header__social">
        <img src="./images/logo.png" alt="Дискорд" class="header__logo">
        <div class="logo-zone logo-zone_place_header">
          <a href="" class="logo-zone__link" target="_blank">
            <img src="./images/social/github.svg" alt="ГитХаб" class="logo-zone__icon">
          </a>
          <a href="" class="logo-zone__link" target="_blank">
            <img src="./images/social/twitter.svg" alt="Твиттер" class="logo-zone__icon">
          </a>
          <a href="" class="logo-zone__link" target="_blank">
            <img src="./images/social/instagram.svg" alt="Инстаграм" class="logo-zone__icon">
          </a>
          <a href="" class="logo-zone__link" target="_blank">
            <img src="./images/social/facebook.svg" alt="Фейсбук" class="logo-zone__icon">
          </a>
        </div>
      </div>
    </header>

      <!-- hero -->

    <section class="hero">

      <div class="hero__info">
        <p class="hero__prof">Фрилансер</p>

        <button class="hero__btn">Бесплатная консультация</button>
      </div>
        
      <div class="hero__avatar">
        <img src="./images/Keanu.jpg" alt="Аватар" class="hero__image">
      </div>
        
    </section>
    

  </div>
